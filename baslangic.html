<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-page">
        <div class="login">
            <div class="login-header">
                <h1>Login #05</h1>
            </div>
            <div class="form-box">
                <div class="form-img">
                    <img src="image/360_F_240448833_ck5x8X2a9Zg1WgXkOMVZl9REw9w92OAU.jpg" alt="">
                </div>
                <div class="form-top padding-custom">
                    <div class="form-top-left">
                        <h2>Sign In</h2>
                    </div>
                    <div class="form-top-right">
                        <div class="form-media">
                            <a href="#">
                            <i class="fa-brands fa-facebook-f facebook" style="color: #a3a3a3;"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-twitter twitter" style="color: #a3a3a3;"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-middle padding-custom">
                    <form action="">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <input type="submit" class="submit" value="Sign In">
                    </form> 
                </div>
                <div class="form-bottom padding-custom">
                    <div class="form-bottom-upper">
                        <div class="remember-me">
                            <p><input type="checkbox"> 
                                <span>Remember Me</span>
                            </p>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <div class="form-bottom-lower">
                        <p>Not a member? <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
